<!-- loading windows -->
<template name="gearLoading">
    <div id="gearLoadingModal" class="modal">
        <div class="modal-content">
            <img src="/images/logos/miniLogo.png" height="100">
            {{> gearContent}}
        </div>
    </div>
</template>


<template name="gearContent">
    {{#if displayLoading this}}
        <div class="skeleformGearWrapper">
            <div id="gear" style="height: 180px;">
                <div class="gearContainer">
                    <div class="gearbox">
                        <div class="overlay"></div>
                        <div class="gear one">
                            <div class="gear-inner">
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                            </div>
                        </div>
                        <div class="gear two">
                            <div class="gear-inner">
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                            </div>
                        </div>
                        <div class="gear three">
                            <div class="gear-inner">
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                            </div>
                        </div>
                        <div class="gear four large">
                            <div class="gear-inner">
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                                <div class="gear-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h5>{{i18n "loading_msg"}}</h5>
        </div>
    {{/if}}
</template>
